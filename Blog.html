                            <hr class="mx-n3">

                                </div>

                                    <textarea id="blogComment" class="form-control" rows="3"

                                </div>
                            </div>

                            <hr class="mx-n3">

                            </div>

                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>



    </section>
