<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        padding: 20px;
        border: 2px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>User Id</th>
          <th>Todo</th>
          <th>Completed</th>
          <th>Id</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </body>
</html>
<script>
  let todo = JSON.parse(localStorage.getItem("todo"));
  tbody.innerHTML = `  <tr>
                <td>${todo.userId} </td>
                <td> ${todo.todo} </td>
                <td>${todo.completed}  </td>
                <td>${todo.id} </td>
            </tr>`;
</script>
